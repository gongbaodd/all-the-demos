<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Detection</title>
    <style>
        .wrap {
            position: relative;
        }

        .webcam {
            width: 1280px;
            height: 720px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .output {
            position: absolute;
            top: 0;
            left: 0;
        }

        .test {
            position: absolute;
            top: 0;
            left: 0;
            width: 1280px;
            height: 720px;
        }
    </style>
</head>

<body>
    <div id="liveView">
        <button id="button">ENABLE WEBCAM</button>
        <div id="indicator">Waiting...</div>
        <div class="wrap">
            <video id="webcam" class="webcam" autoplay playsinline></video>
            <!-- <img id="test" class="test" src="test.png" /> -->
            <canvas id="output" class="output" width="1280" height="720"></canvas>
        </div>
    </div>
    <script type="module" src="./app/index.ts"></script>
</body>

</html>
